
{% extends 'base.html' %}

{% block title %} Anasayfa {% endblock %}

{% block body %}

   <div class="container-fluid">
      <div class="row">
         <div class="col-md-6">
            <br><br><br><br><br>
            <h1>Kocasının birtanesi</h1>
            <div class="selam">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                 <div class="carousel-inner">
                   <div class="carousel-item active">
                     <img src="static/image/Anna.jpg" class="d-block w-100" alt="...">
                   </div>
                   <div class="carousel-item">
                     <img src="static/image/anna1.png" class="d-block w-100" alt="...">
                   </div>
                   <div class="carousel-item">
                     <img src="static/image/anna2.png" class="d-block w-100" alt="...">
                   </div>
                   <div class="carousel-item">
                     <img src="static/image/anna3.png" class="d-block w-100" alt="...">
                   </div>
                 </div>
                 <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   <span class="sr-only">Previous</span>
                 </a>
                 <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                   <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   <span class="sr-only">Next</span>
                 </a>
                </div>
            </div>
         </div>
      </div>
   </div>

{% endblock %}
